resources:
  - name: javaClientSnapshotGit
    type: GitRepo
    configuration:
      path: jfrog/artifactory-client-java
      gitProvider: github
      buildOn:
        commit: true

  - name: javaClientReleaseGit
    type: GitRepo
    configuration:
      path: jfrog/artifactory-client-java
      gitProvider: github
      buildOn:
        commit: false
